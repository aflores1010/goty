<hr>
<div class="row">
    <div class="col">
        <div class="card-columns">
            <div class="card bg-dark" *ngFor=" let game of games">
              <img class="card-img-top" [src]="game.url" alt="Card image cap">
              <div class="card-body">
                <h5 class="card-title" color="black">{{game.name }}</h5>
                <p class="card-text"></p>
                <button class="btn btn-block btn-outline-primary" (click)="vote(game.id)">Votar</button>
              </div>
            </div>
          </div>
    </div>
</div>
